<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pride</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/fonts.css">
  <script src="/js/script.js"></script>
</head>
<body>
  <header></header>
  <section class="registration">
    <div class="wrapper">
      <img src="/img/Logo.svg" alt="Logo">
      <h2>Одежда нового дня</h2>
      <form  name="registrationForm" action=" ">
        <div class="input-flex">
          <img src="/img/icons/Vector-1.svg" alt="icon">
          <input type="text" name="userName" placeholder="Логин" required>
        </div>
        <div class="input-flex">
          <img src="/img/icons/Vector.svg" alt="icon">
          <input type="email" name="email" placeholder="E-mail" required>
        </div>
        <div class="input-flex">
          <img src="/img/icons/Vector-3.svg" alt="icon">
          <input id="p1" class="password-circle" type="password" name="userPassword" autocomplete="on" placeholder="Пароль" required>
        </div>
        <div class="input-flex">
          <img src="/img/icons/Vector-2.svg" alt="icon">
          <input id="p2" class="password-circle" type="password" autocomplete="on" placeholder="Повторите пароль" required>
        </div>
        
        <button onclick="checkPassword()" type="submit">Зарегистрироваться</button>
      </form>
    </div>
  </section>
  <footer></footer>
</body>
</html>
